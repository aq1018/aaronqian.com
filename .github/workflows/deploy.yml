name: Deploy to Cloudflare Pages

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "cloudflare-deploy"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    env:
      GISCUS_CATEGORY: ${{ vars.GISCUS_CATEGORY }}
      GISCUS_CATEGORY_ID: ${{ vars.GISCUS_CATEGORY_ID }}
      GISCUS_REPO: ${{ vars.GISCUS_REPO }}
      GISCUS_REPO_ID: ${{ vars.GISCUS_REPO_ID }}
      GA_MEASUREMENT_ID: ${{ vars.GA_MEASUREMENT_ID }}

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build site
        run: npm run build

      - name: üöÄ Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
